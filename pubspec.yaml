name: talentpitch_test
description: "Catálogo TalentPitch - Aplicación Flutter modular"
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ^3.6.1
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI Package
  talentpitch_ui:
    path: packages/talentpitch_ui
  
  # API Packages
  api_helper:
    path: packages/api_helper
  api_repository:
    path: packages/api_repository
  
  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5
  
  # Database & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.2
  
  # Navigation
  go_router: ^14.2.7
  
  # Network
  http: ^1.2.1
  dio: ^5.7.0
  connectivity_plus: ^6.0.5
  
  # Utility
  dartz: ^0.10.1
  either_dart: ^1.0.0
  intl: ^0.20.2
  crypto: ^3.0.6
  
  # UI Components
  font_awesome_flutter: ^10.8.0
  phone_form_field: ^10.0.0
  pinput: ^5.0.0
  flutter_inappwebview: ^6.0.0
  showcaseview: ^3.0.0
  flutter_web_plugins:
    sdk: flutter
  
  # Dependency Injection
  get_it: ^8.0.0
  injectable: ^2.4.4
  
  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1
  
  # Testing
  mocktail: ^1.0.4
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/img/
    - assets/svg/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
